{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Reservar Equipamento</title>
        {% bootstrap_css %}
    </head>
    <body>
        <div class="container">
            <h1>Reservar</h1>
            {% bootstrap_messages %}

            <form action="{% url 'novo_agendamento' %}" method="post" class="form" autocomplete="off">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">Salvar</button>
                {% endbuttons %}
            </form>
                    <button onclick="window.location.href='/'" class="btn btn-primary">Voltar</button>
           
            <script type="text/javascript">
                $('.datetimepicker').datetimepicker({
                  dateFormat: 'yy-mm-dd'
                });
              </script>
       
    </div>
        {% bootstrap_javascript jquery='full' %}
    </body>
</html>
