{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Adicionar Equipamento</title>
        {% bootstrap_css %}
    </head>
    <body>
        <div class="container">
            <h1>Adicionar Equipamento</h1>
            {% bootstrap_messages %}

            <form action="{% url 'novo_equipamento' %}" method="post" class="form" autocomplete="off" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">Salvar</button>
                {% endbuttons %}
            </form>
        </div>
        {% bootstrap_javascript jquery='full' %}
    </body>
</html>
